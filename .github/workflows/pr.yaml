name: PR

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'config/**'
      - 'lib/**'
      - 'test/**'
      - '.formatter.exs'
      - 'mix.exs'
      - 'mix.lock'
  workflow_dispatch:

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (Elixir v${{matrix.version.elixir}} with OTP v${{matrix.version.otp}})
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{matrix.version.elixir}}-${{matrix.version.otp}}
      cancel-in-progress: true
    strategy:
      matrix:
        version:
          - { elixir: '1.17.3-otp-26', otp: '26.2.5.15' }
          - { elixir: '1.17.3-otp-27', otp: '27.3.4.1' }
          - { elixir: '1.18.4-otp-26', otp: '26.2.5.15' }
          - { elixir: '1.18.4-otp-27', otp: '27.3.4.3' }
          - { elixir: '1.18.4-otp-28', otp: '28.1.1' }
          - { elixir: '1.19.1-otp-26', otp: '28.1.1' }
          - { elixir: '1.19.1-otp-27', otp: '28.1.1' }
          - { elixir: '1.19.1-otp-28', otp: '28.1.1' }
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Elixir
        uses: erlef/setup-elixir@e6d7c94229049569db56a7ad5a540c051a010af9 # v1.20.4
        with:
          elixir-version: ${{matrix.version.elixir}}
          otp-version: ${{matrix.version.otp}}
      - name: Dependencies cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: deps
          key: ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-deps-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-deps-
      - name: Install dependencies
        run: mix deps.get
      - name: Compile dependencies
        run: mix deps.compile
      - name: Build cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: _build
          key: ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-build-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-build-
      - name: Compile project
        run: mix compile --no-deps-check --return-errors --warnings-as-errors
      - name: Code style
        run: mix format --check-formatted
        continue-on-error: true
      - name: Dialyzer cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-plts-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.version.elixir}}-${{matrix.version.otp}}-plts-
      - name: Dialyzer
        env: { MIX_ENV: dev }
        #      â†‘ For some reason it's failing when running on test env.
        #        The downside of this is that the project will be
        #        compiled again.
        run: mix dialyzer --format github
        continue-on-error: true
      - name: Tests
        run: mix test --trace
